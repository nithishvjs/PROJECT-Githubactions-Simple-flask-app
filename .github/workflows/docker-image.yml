name: Docker Build and K8s Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        run: sudo docker build -t myimage:latest -f Dockerfile .

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name : Push to DockerHub
        run: sudo docker push ${{ secrets.DOCKERHUB_USERNAME }}/myimage:latest
